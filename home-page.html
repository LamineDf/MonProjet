<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="stylesheet" href="projet.css">
    <title>Mangadex</title>
    <style>
        /* Styles généraux pour la page d'accueil */
        body.home-page {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Overlay pour l'effet de fond assombri */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Contenu principal centré */
        .content {
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #ffdf00; /* Couleur dorée pour les titres */
        }

        /* Liste des personnages avec flexbox */
        .character-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Style pour chaque personnage dans la liste */
        .character {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        /* Effet au survol */
        .character:hover {
            transform: scale(1.05);
        }

        /* Style pour l'image des personnages */
        .character-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Style pour le nom des personnages */
        .character-name {
            font-size: 1.2em;
            color: #ffdf00;
        }

        /* Style pour le nom du manga des personnages */
        .character-manga {
            font-size: 1em;
            color: #ff8c00;
        }
    </style>
</head>

<body class="home-page">
    <div class="overlay"></div>
    <div class="content">
        <header>
            <div class="header-content">
                <h1>Bienvenue sur le Mangadex</h1>
                <p>Le shazam des personnages mangas</p>
            </div>
        </header>

        <!-- Section principale contenant la liste des personnages -->
        <main>
            <h2>Les personnages</h2>
            <div id="character-list" class="character-list">
                <!-- Les personnages seront générés ici par JavaScript -->
            </div>

            <!-- Conteneur pour les modales (si nécessaire) -->
            <div id="modals-container">
                <!-- Les modales seront générées ici par JavaScript -->
            </div>
        </main>

        <!-- Script pour générer les personnages et gérer la redirection -->
        <script>
            const characters = [
                { 
                    name: "Monkey D. Luffy", 
                    manga: "One Piece", 
                    age: 19, 
                    details: "Luffy est un jeune garçon dont le rêve est de devenir le Roi des Pirates accompagné des chapeaux de paille",
                    image: "images/luffy.jpg" 
                },
                // Vous pouvez ajouter plus de personnages ici
            ];

            function generateCharacters() {
                const characterList = document.getElementById('character-list');

                characters.forEach((character) => {
                    const characterDiv = document.createElement('div');
                    characterDiv.classList.add('character');
                    characterDiv.innerHTML = `
                        <div class="character-image" style="background-image: url('${character.image}');"></div>
                        <p class="character-name">${character.name}</p>
                        <p class="character-manga">${character.manga}</p>
                    `;
                    characterDiv.onclick = () => {
                        // Enregistrer les données du personnage dans le localStorage
                        localStorage.setItem('selectedCharacter', JSON.stringify(character));
                        // Rediriger vers la page des détails du personnage
                        window.location.href = 'character.html';
                    };
                    characterList.appendChild(characterDiv);
                });
            }

            // Générer les personnages au chargement de la page
            window.onload = generateCharacters;
        </script>
    </div>
</body>

</html>
