<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="stylesheet" href="projet.css">
    <title>Liste des Personnages</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffdf00;
            margin-bottom: 20px;
        }

        .character-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .character-item {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .character-item:hover {
            transform: scale(1.05);
        }

        .character-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .character-name {
            font-size: 1.2em;
            color: #ffdf00;
        }

        .character-manga {
            font-size: 1em;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liste des Personnages</h1>
    </header>

    <main>
        <div id="character-list" class="character-list">
            <!-- Les personnages seront générés ici par JavaScript -->
        </div>
    </main>

    <script>
        // Exemple de personnages (tu peux les remplacer par ceux que tu souhaites)
        const characters = [
            {
                name: 'Naruto Uzumaki',
                manga: 'Naruto',
                age: 17,
                image: 'https://example.com/naruto.jpg',
                details: 'Naruto est un ninja de Konoha, porteur du démon renard à neuf queues.'
            },
            {
                name: 'Monkey D. Luffy',
                manga: 'One Piece',
                age: 19,
                image: 'https://example.com/luffy.jpg',
                details: 'Luffy est un pirate aspirant à devenir le roi des pirates.'
            },
            {
                name: 'Ichigo Kurosaki',
                manga: 'Bleach',
                age: 18,
                image: 'https://example.com/ichigo.jpg',
                details: 'Ichigo est un humain qui acquiert des pouvoirs de Shinigami.'
            }
        ];

        // Génération de la liste des personnages
        const characterList = document.getElementById('character-list');

        characters.forEach(character => {
            const characterDiv = document.createElement('div');
            characterDiv.classList.add('character-item');

            characterDiv.innerHTML = `
                <div class="character-image" style="background-image: url('${character.image}');"></div>
                <div class="character-name">${character.name}</div>
                <div class="character-manga">${character.manga}</div>
            `;

            characterDiv.onclick = () => {
                localStorage.setItem('selectedCharacter', JSON.stringify(character));
                window.location.href = 'details.html'; // Redirection vers la page de détails
            };

            characterList.appendChild(characterDiv);
        });
    </script>
</body>
</html>
